<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Industry VS Population (How industries have shaped population trends in the United States</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    	<style>
		#keys{
			display: block;
			float: left; 
			width: 100%;
		}
	</style>
  </head>
  <body>
    <h1>Industry VS Population (How industries have shaped population trends)</h1>
    <div id="industry">
        <b class="selection-header">Select Industry</b>
        <div>
            <select name="industry" id="industry-dropdown">
                <option value="null">Select Industry</option>
                <option value="automotive">Automotive Industry(Detroit)</option>
                <option value="mining">Mining(Gold rush in California)</option>
                <option value="technology">Technology(Internet Boom in the Bay Area)</option>
		            <option value="oil">Oil Boom (North Dakota)</option>
            </select>
        </div>
    </div>
    <div id="year">
        <b class="selection-header">Select Year</b>
        <div>
            <select id='year-dropdown' name="year">
                <option value="0">Choose Year</option>
            </select>
        </div>
    </div>
    <script type="text/javascript" src="visualization.js"></script>
    <div id="graph-container">
        <h2 id="graph-title">The change of population over the years</h2>
        <img src="./data/dakota.png" id="graph"/>
    </div>
  <div id="info-popup-box">
      <div class="info-line">
          <b class="bot-header">
              Year:
          </b>
          <span class="bot-header" id="year-info">
              334567
          </span>
      </div>
      <div class="info-line">
          <b class="bot-header">
              Population:
          </b>
          <span class="bot-header" id="popn-info">
              334567
          </span>
      </div>
  </div>
  </body>
</html>
