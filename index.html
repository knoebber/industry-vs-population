<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Industry VS Population</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    	<style>
		#keys{
			display: block;
			float: left; 
			width: 100%;
		}
	</style>
  </head>
  <body>
    <h1 style="text-decoration: underline">Industry VS Population</h1>
    <div id="industry">
        <b>Select Industry</b>
        <div>
            <select name="industry" id="dropdown">
                <option value="technology">Oil (North Dakota)</option>
                <option value="automotive">Automotive Industry(Detroit)</option>
                <option value="mining">Mining(Gold rush in California)</option>
		            <option value="oil">Oil Boom (North Dakota)</option>
            </select>
        </div>
    </div>
    <div id="year">
        <b>Select Year</b>
        <div>
            <select name="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select>
        </div>
    <div id="keys"> </div>
    <script type="text/javascript" src="visualization.js"></script>
  </body>
</html>
